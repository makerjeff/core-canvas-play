<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM practice 2</title>
    <style>
        @keyframes play {
            100% { background-position: -864px }
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #dddddd;

            overflow: hidden;
        }

        .object_Img {
            position: absolute;
            top: 0;
            left: 0;
            width: 864px;
            height: 140px;
            background-image: url('/images/scott_spritesheet_single.png');
            background-position: 0 0;
            background-size: 864px 140px;

            border: 1px black solid;
            /*box-sizing: border-box;*/

            /*animation: play 1s steps(13) infinite;*/
        }

        .object_animate {
            animation: play 0.75s steps(8) infinite;
        }

        .object_single_IMG {
            position: absolute;
            top: 0;
            left: 0;

            width: 108px;
            height: 140px;

            background-image: url('/images/scott_spritesheet_single.png');
            background-position: 0 0;
            background-size: 864px 140px;

            border: 1px black solid;
        }

        .object_single_position {
            top: 100px;
            left: 100px;
        }


    </style>

</head>
<body>
<div class="container">
    <div id="object" class="object_single_IMG"></div>
    <div id="object2" class="object_single_IMG"></div>

</div>

<script src="/js/debugModule.js"></script>
<script>


    //TODO: notes:
    // set IMG css to '100%' and use IMG container to scale.
    // play with pseudo elements.

    // =============================
    // EVENTS ======================

    var objectModule = {
        isRunning: false,
        div: document.getElementById('object'),
        setListeners: function() {
            this.div.addEventListener('click', function(e){
                if(!this.classList.contains('object_animate')) {
                    Debug.log('Running');
                    this.classList.add('object_animate');

                } else {
                    this.classList.remove('object_animate');
                    Debug.log('Stopped running');
                }
            });
        },
        init: function() {
            objectModule.setListeners();
        }
    };

    // initialize
    objectModule.init();

    // if isRunning == true,
    // var object = document.getElementById('object');
    // FANC-SHUNS.

</script>


</body>
</html>
