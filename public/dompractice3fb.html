<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM practice 2</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <style>

        @keyframes play {
            100% { background-position: -864px }
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #dddddd;
        }


    </style>

</head>
<body>

<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId   : '1828073374141767',
            xfbml   : true,
            version : 'v2.8'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if(d.getElementById(id)) {return;}
        js = d.createElement(s); js.id=id;
        js.src = '//connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<!--STUFF GOES HERE-->
<div class="container">
    <button id="fb_login_button" class="fb_login_button">login to fb</button>

</div>

<script src="/js/debugModule.js"></script>
<script>
    Debug.debugModeOn = true;
    var fbLoginButton = document.getElementById('fb_login_button');

    fbLoginButton.addEventListener('click', function(e){
        Debug.log('Button has been clicked');

        //FB login
        FB.login(function(response){
            if(response.authResponse) {
                Debug.log('Welcome! Fetching your information...');

                FB.api('/me', function(response){
                    Debug.log('Good to see you, ' + response.name + '. ');
                });
            } else {
                Debug.log('User cancelled login or did not fully authorize. ');
            }
        });
    });


</script>


</body>
</html>
