<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dublin-Grid</title>

    <script src="/lib/paper-full.js"></script>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            background: #dddddd;
        }

        #canvas {
            margin: 0;
            padding: 0;
            /*background: #ffffff;*/
            border: thin solid black;

            width: 600px;
            height: 600px;
        }

    </style>
</head>
<body>
<canvas id="canvas" resize="true" width="600" height="600">
    If you can read this, Canvas is not supported.
</canvas>


<!-- custom direct JS code -->
<script>
    var context = document.getElementById('canvas').getContext('2d');

    function draw_grid(context, style, step_x, step_y) {
        context.strokeStyle = style;
        context.lineWidth = 0.5;

        for (var i = step_x + 0.5; i < context.canvas.width; i += step_x ) {
            context.beginPath();
            context.moveTo(i, 0);
            context.lineTo(i, context.canvas.height);
            context.stroke();
        }

        for (var i = step_y + 0.5; i < context.canvas.height; i += step_y) {
            context.beginPath();
            context.moveTo(0, i);
            context.lineTo(context.canvas.width, i);
            context.stroke();
        }
    }

    window.onload = function(event) {
        draw_grid(context, 'rgb(255, 0 ,0)', 10, 10);
    };

</script>





</body>
</html>
