<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper.JS Tutorial 01</title>

    <script src="/lib/paper-full.js"></script>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            margin: 10px;
            padding: 10px;
            background: #ffffff;
            border: thin inset #aaaaaa;

            width: 600px;
            height: 300px;
        }

    </style>
</head>
<body>
<canvas id="myCanvas" resize="true">
    If you can read this, Canvas is not supported.
</canvas>

<!-- custom paperscript code -->
<script type="text/paperscript" canvas="myCanvas">
    // create a Paper.js Path to draw a line into it:
    var path = new Path();

    // Give the stroke a color
    path.strokeColor = 'black';
    var start = new Point(100, 100);

    // Move start and draw a line
    path.moveTo(start);

    // Note the Plus operator on Point objects.
    // PaperScript does that for us, and much more.
    path.lineTo(start + [100, -50]);


    // -----------------
    // resize example --
    // -----------------
    var path = new Path.Circle({
        center: view.center,
        radius: 30,
        strokeColor: 'black'
    });

    function onResize(event) {
        // when canvas is resized, Paper.js calls this.
        path.position = view.center;
    }

    window.addEventListener('resize', onResize);
</script>




</body>
</html>
