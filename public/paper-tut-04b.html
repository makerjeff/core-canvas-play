<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paper.JS Tutorial 04 Tools (jeffplay)</title>

    <script src="/lib/paper-full.js"></script>

    <style>
        body {
            background: #dddddd;
        }

        #canvas {
            margin: 10px;
            padding: 10px;
            background: #ffffff;
            border: thin inset #aaaaaa;

            width: 600px;
            height: 300px;
        }

    </style>
</head>
<body>
<canvas id="myCanvas" resize="true" width="600" height="300">
    If you can read this, Canvas is not supported.
</canvas>

<!-- custom direct JS code -->
<script>
    // execute when DOM is ready
    window.addEventListener('load', function(e) {
        // ref canvas
        var canvas = document.getElementById('myCanvas');

        // create project and view for canvas
        paper.setup(canvas);

        // create simple drawing tool
        var tool = new paper.Tool();
        var path;

        // define a mouse down and mouse draw
        tool.onMouseDown = function(e) {
            path = new paper.Path();
            path.strokeColor = 'black';
            path.add(e.point);
        };

        tool.onMouseDrag = function(e) {
            path.add(e.point);
        };




        // draw the view (JS requirement)
        paper.view.draw();


    });


</script>





</body>
</html>
